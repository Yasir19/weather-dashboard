<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header Class="nav">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <div class="col-4 card">
                <h2 class="card-header">search for a city:</h2>
                <form id="city-form" class="card-body">
                    <lable class="form-lable" for="cityname">City Name</lable>
                    <input name="cityname" id="cityname" type="text" autofocus="true" aria-controls="today forecast" class="form-input"/>
                    <button type="submit" class="btn" id="searchBTn" >Search</button>
                </form>
                <div id="city-history"></div>
            </div>
            <div class="col-6 card " id="result">
                <!--print the search result-->
            </div>
            </div>
            <div class="dailyforecast" id="forecast"></div>
        <section class="row" id="daily"></section>
    </main>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
    integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
    crossorigin="anonymous"
  ></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
